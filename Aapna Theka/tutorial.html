<!DOCTYPE html>
<html>
<head>
    <title>Tutorial Video</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34; /* Background color */
        }
        video {
            width: 80%; /* Adjust the width as needed */
            height: 80%; /* Adjust the height as needed */
            border: 2px solid #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add a slight shadow for better visual effect */
        }
    </style>
</head>
<body>
    <video controls>
        <source src="tutorial.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
